{{define "content"}}
<div class="max-w-md mx-auto bg-white shadow-xl rounded-xl p-8 transform hover:shadow-2xl transition-shadow duration-300">
    <div class="flex items-center mb-6">
        <i class='bx bx-notepad text-3xl text-blue-500 mr-2'></i>
        <h2 class="text-2xl font-bold text-gray-800">Create New Task</h2>
    </div>
    
    <form action="/create" method="POST" class="space-y-6">
        <div class="relative">
            <label for="title" class="block text-gray-700 font-semibold mb-2">
                <i class='bx bx-pencil mr-2 text-blue-400'></i>Task Title
            </label>
            <input type="text" id="title" name="title" required
                class="w-full px-4 py-3 border-2 border-blue-100 rounded-lg focus:border-blue-400 focus:ring-2 focus:ring-blue-200 transition-all placeholder-gray-400"
                placeholder="Enter task title">
        </div>

        <div class="relative">
            <label for="description" class="block text-gray-700 font-semibold mb-2">
                <i class='bx bx-align-left mr-2 text-purple-400'></i>Description
            </label>
            <textarea id="description" name="description" rows="3"
                class="w-full px-4 py-3 border-2 border-purple-100 rounded-lg focus:border-purple-400 focus:ring-2 focus:ring-purple-200 transition-all placeholder-gray-400"
                placeholder="Optional task description"></textarea>
        </div>

        <div class="flex justify-between items-center pt-6">
            <a href="/" class="text-gray-600 hover:text-blue-600 flex items-center">
                <i class='bx bx-arrow-back mr-2'></i>Cancel
            </a>
            <button type="submit" 
                class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white py-3 px-6 rounded-lg font-semibold flex items-center shadow-md hover:shadow-lg transition-all">
                <i class='bx bx-save text-xl mr-2 animate-bounce'></i>Save Task
            </button>
        </div>
    </form>
</div>
{{end}}
